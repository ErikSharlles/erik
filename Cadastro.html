<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> Cadastro</title>
    </head>

    <body>

        

        <main class="bloco-inicial">

            <form class="form" action="" method="POST">

                <header>
                    <h2>Cadastre-se</h2>
                </header>

                <div>
                    <label for="Name"><h4>Nome:</h4></label>
                    <br>
                    <input type="text" name="Nome" id="Nome" placeholder="Digite o seu Nome " required >
                </div>

                <div>
                    <label for="Email"><h4>Email:</h4></label>
                    <br>
                    <input type="Email" name="Email" id="Email" placeholder="Digite o seu Email " required >
                </div>

                <div>
                    <label for="Cpf"><h4>Cpf:</h4></label>
                    <br>
                    <input type="number" name="Cpf" id="Cpf" placeholder="Digite o seu Cpf " required >
                </div>

                <div>
                    <label for="Senha"><h4>Senha:</h4></label>
                    <br>
                    <input type="password" name="Senha" id="Senha" placeholder="Digite a sua Senha " required >
                </div>

                <div class="botao">
                        <a href="Inicial.html"><input type="submit" name="submit" value="Cadastrar"></a>
                         
                </div>

            </form>

        </main>

        

    </body>
</html>
